<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <h1>Our Pricing</h1>
  <div class="switch">
    <div class="text">Annualy</div>
    <div class="container-button">
      <div class="switch-button"></div>
    </div>
    <div class="text">Monthly</div>
  </div>
  <div class="container">
    
    <div class="table">
      <div class="title">
        Basic
      </div>
      <div class="price">
        <sup>$</sup><p id="basic">19.99</p>
      </div>
      <div class="detail">
        500 GB Storage
      </div>
      <div class="detail">
        2 Users Allowed
       </div>
      <div class="detail last">
        Send up to 3 GB
      </div>
      <button>
        Learn More
      </button>
    </div>

    <div class="table table-purple">
      <div class="title">
        Professional
      </div>
      <div class="price">
        <sup>$</sup><p id="professional">24.99</p>
      </div>
      <div class="detail">
        1 TB Storage
      </div>
      <div class="detail">
        5 Users Allowed
       </div>
      <div class="detail last">
        Send up to 10 GB
      </div>
      <button class="purple">
        Learn More
      </button>
    </div>

    <div class="table">
      <div class="title">
        Master
      </div>
      <div class="price">
        <sup>$</sup><p id="master">39.99</p>
      </div>
      <div class="detail">
        2 TB Storage
      </div>
      <div class="detail">
        10 Users Allowed
       </div>
      <div class="detail last">
        Send up to 20 GB
      </div>
      <button>
        Learn More
      </button>
    </div>

  </div>
<script src="./app.js"></script>
</body>
</html>
